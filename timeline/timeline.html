<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Vertical</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeline">
        <!-- Evento a la izquierda -->
        <div class="container left">
            <div class="content">
                <h2>1914 - 1918</h2>
                <p>Primera Guerra Mundial.</p>
            </div>
        </div>
        <!-- Evento a la derecha -->
        <div class="container right">
            <div class="content">
                <h2>1939 - 1945</h2>
                <p>Segunda Guerra Mundial.</p>
            </div>
        </div>
        <!-- Evento a la izquierda -->
        <div class="container left">
            <div class="content">
                <h2>1957</h2>
                <p>Sputnik 1 lanza al espacio, marcando el inicio de la era espacial.</p>
            </div>
        </div>
        <!-- Evento a la derecha -->
        <div class="container right">
            <div class="content">
                <h2>1969</h2>
                <p>El hombre llega a la luna en la misión Apolo 11.</p>
            </div>
        </div>
        <!-- Evento a la izquierda -->
        <div class="container left">
            <div class="content">
                <h2>1989</h2>
                <p>Caída del Muro de Berlín.</p>
            </div>
        </div>
        <!-- Evento a la derecha -->
        <div class="container right">
            <div class="content">
                <h2>2001</h2>
                <p>Atentados del 11 de septiembre.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
